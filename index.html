<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wage Gap Project</title>
    <style>
        /* Custom styles */
        body {
            font-family: 'Brush Script MT', cursive, sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added box shadow */
            border-radius: 8px;
        }

        h1 {
            color: #ff6699;
            text-align: center;
        }

        p {
            color: #333333;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Added transition for hover effect */
        }

        .video-container:hover {
            transform: scale(1.02); /* Scale up the video container on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increased box shadow on hover */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6699;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button-container a:hover {
            background-color: #ff3385;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exploring the Wage Gap</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac justo vel nunc dignissim lacinia.</p>
        <div class="video-container">
            <!-- Replace the URL below with your video's embed code -->
            <iframe src="thevideo.mp4" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="button-container">
            <a href="content.html">View More Content</a>
        </div>
    </div>
</body>
</html>
